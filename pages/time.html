<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #34495e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        strong {
            font-size: 1.2rem;
        }

        span {
            font-size: 2rem;
            font-weight: bold;
            color: #e74c3c;
        }

        .footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #95a5a6;
        }
    </style>
    <script>
        function fetchTime() {
            fetch('/getTime')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("hours").textContent = data.hours;
                    document.getElementById("minutes").textContent = data.minutes;
                    document.getElementById("seconds").textContent = data.seconds;
                })
                .catch(error => console.error('Error fetching time:', error));
        }

        setInterval(fetchTime, 250);
        window.onload = fetchTime;
    </script>
</head>
<body>
    <div class="container">
        <h1>Current Time</h1>
        <p><strong>Hours:</strong> <span id="hours">00</span></p>
        <p><strong>Minutes:</strong> <span id="minutes">00</span></p>
        <p><strong>Seconds:</strong> <span id="seconds">00</span></p>
        <div class="footer">
            <p>Time is updated every 500ms</p>
        </div>
    </div>
</body>
</html>
